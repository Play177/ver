<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Palpites Aleatórios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://maisqueumjogo.com.br/wp-content/uploads/2022/03/Vinicius-Junior-Neymar-Selecao-Brasileira.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
            position: relative;
            text-align: center;
            margin: 10px auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        #intellibet-btn {
            background-color: #FF4136;
            font-weight: bold;
        }

        #intellibet-btn:hover {
            background-color: #D32F2F;
        }

        .result {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.5;
        }

        .step-2 {
            display: none;
        }

        .step-3 {
            display: none;
        }

        .step-3 p {
            color: #fff;
            text-align: left;
        }

        .buttons-inline {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 9%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        footer button {
            background-color: transparent;
            color: #fff;
            font-size: 12px;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer button i {
            font-size: 18px;
            margin-bottom: 5px;
        }

        footer button:hover {
            color: #007BFF;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .result {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao IntelliHub</h1>
    <a href="https://play177.github.io/ver/" class="bio-button special"><i class="fas fa-bolt"></i> Gerador de Palpites</a>
    <a href="https://seu-link-de-whatsapp.com" class="bio-button"><i class="fab fa-whatsapp"></i> Fale Conosco</a>
    <a href="https://instagram.com/seuusuario" class="bio-button"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://telegram.me/seucanal" class="bio-button"><i class="fab fa-telegram"></i> Canal no Telegram</a>
  </div>

  <footer>
    <button onclick="location.href='index.html'">
      <i class="fas fa-home"></i>
      Início
    </button>
    <button class="futebol-btn" onclick="location.href='https://play177.github.io/ver/'">
      <i class="fas fa-futbol"></i>
      Palpites
    </button>
    <button onclick="location.href='#'">
      <i class="fas fa-cog"></i>
      Config
    </button>
  </footer>
</body>
</html>
