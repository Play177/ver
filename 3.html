<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bônus Inteligentes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://maisqueumjogo.com.br/wp-content/uploads/2022/03/Vinicius-Junior-Neymar-Selecao-Brasileira.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      width: 72%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      text-align: center;
      margin: 40px auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .bio-button {
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      padding: 10px 16.6px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      text-decoration: none;
    }

    .bio-button:hover {
      background-color: #0056b3;
    }

    .special {
      background-color: #FF4136;
      font-weight: bold;
    }

    .special:hover {
      background-color: #D32F2F;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 9%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    footer a {
      background-color: transparent;
      color: #fff;
      font-size: 12px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: none;
    }

    footer a i {
      font-size: 18px;
      margin-bottom: 5px;
    }

    footer a:hover {
      color: #007BFF;
    }

    .botao-principal {
      background-color: #FF4136;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 65, 54, 0.6);
      transform: scale(1.1);
    }

    .botao-principal:hover {
      background-color: #D32F2F;
      color: #fff;
    }

    .bola-rebote {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bônus Abusivos vs Bônus Amigos</h1>
    <p>Nem todo bônus é vantajoso! Descubra como identificar os <strong>melhores bônus</strong> para suas apostas e evite armadilhas que dificultam seus saques.</p>

    <a href="link-bonus-amigos.html" class="bio-button special"><i class="fas fa-thumbs-up"></i> Conheça os Bônus Amigos</a>
    <a href="link-bonus-abusivos.html" class="bio-button"><i class="fas fa-thumbs-down"></i> Fuja dos Bônus Abusivos</a>
  </div>

  <footer>
    <a href="bio.html">
      <i class="fas fa-home"></i>
      Início
    </a>
    <a href="index.html" class="botao-principal">
      <i class="fas fa-futbol bola-rebote"></i>
      Pronósticos
    </a>
    <a href="3.html">
      <i class="fas fa-gift"></i>       
      Bônus  
    </a>
  </footer>
</body>
</html>
